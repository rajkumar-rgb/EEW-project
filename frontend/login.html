<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login — EEW System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- CLEAN NAVBAR (Home, Register, Login only) -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">EEW System</h1>

    <div class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>

      <a href="register.html"
        class="border border-blue-600 text-blue-600 px-4 py-2 rounded-md hover:bg-blue-50">Register</a>

      <a href="login.html"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</a>
    </div>
  </nav>

  <!-- MAIN LOGIN CARD -->
  <div class="min-h-screen flex items-center justify-center px-4 py-16">
    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">

      <h2 class="text-3xl font-bold text-center text-gray-800">
        Welcome Back
      </h2>

      <p class="text-gray-600 text-center mt-2 mb-6">
        Login to access prediction tools and dashboard.
      </p>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="space-y-5">

        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input id="email" type="email"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <input id="password" type="password"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            required>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
          Login
        </button>

      </form>

      <!-- ERROR MESSAGE -->
      <p id="errorMsg" class="text-red-600 text-center mt-4 hidden">Invalid login. Please try again.</p>

      <p class="text-center text-gray-600 mt-6">
        Don't have an account?
        <a href="register.html" class="text-blue-600 font-medium hover:underline">Register</a>
      </p>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-6 bg-gray-900 text-gray-300">
    © 2025 Earthquake Early Warning System — All Rights Reserved.
  </footer>

  <!-- LOGIN SCRIPT -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const form = new URLSearchParams();
      form.append("username", email);
      form.append("password", password);

      try {
        const res = await fetch("http://127.0.0.1:8000/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: form
        });

        if (!res.ok) {
          errorMsg.classList.remove("hidden");
          return;
        }

        const data = await res.json();
        localStorage.setItem("eew_token", data.access_token);

        // SUCCESS → redirect to hero.html
        window.location.href = "hero.html";

      } catch (err) {
        errorMsg.classList.remove("hidden");
        console.error("Login error:", err);
      }
    });
  </script>

</body>

</html>
