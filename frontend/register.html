<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Register — EEW System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">EEW System</h1>

    <div class="space-x-6">
      <!-- Home → index.html -->
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>

      <a href="register.html"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        Register
      </a>

      <a href="login.html"
        class="border border-blue-600 text-blue-600 px-4 py-2 rounded-md hover:bg-blue-50">
        Login
      </a>
    </div>
  </nav>

  <!-- REGISTER CARD -->
  <div class="min-h-screen flex items-center justify-center px-4 py-16">
    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">

      <h2 class="text-3xl font-bold text-center text-gray-800">
        Create Your Account
      </h2>

      <p class="text-gray-600 text-center mt-2 mb-6">
        Join the EEW system to access prediction tools and datasets.
      </p>

      <!-- ERROR MESSAGE -->
      <p id="errorMsg" class="text-red-600 text-center mb-4 hidden"></p>

      <form id="registerForm" class="space-y-5">

        <div>
          <label class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input id="name" type="text"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
            required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input id="email" type="email"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
            required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <input id="password" type="password"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
            required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
          <input id="confirm_password" type="password"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
            required>
        </div>

        <button
          class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
          Create Account
        </button>

      </form>

    </div>
  </div>

  <footer class="text-center py-6 bg-gray-900 text-gray-300">
    © 2025 Earthquake Early Warning System — All Rights Reserved.
  </footer>

  <!-- REGISTER LOGIC -->
  <script>
    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      errorMsg.classList.add("hidden");

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match!";
        errorMsg.classList.remove("hidden");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            password,
            city: "Unknown"
          })
        });

        if (!res.ok) {
          errorMsg.textContent = "Registration failed!";
          errorMsg.classList.remove("hidden");
          return;
        }

        // ✅ POPUP MESSAGE
        alert("Account created successfully. Please login.");

        // ✅ Redirect after clicking OK
        window.location.replace("login.html");

      } catch (err) {
        errorMsg.textContent = "Server error. Please try again.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
